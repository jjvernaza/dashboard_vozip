<!-- CSS de Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- JS de Bootstrap (requiere jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- CSS de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>VOZIPCOMPANY & ICTLATAM</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" cTable color="dark" class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" class="w-10">ID</th>
              <th scope="col" class="w-10">CC</th>
              <th scope="col" class="w-10">NOMBRE</th>
              <th scope="col" class="w-10">APELLIDOS</th>
              <th scope="col" class="w-10">TIPO DE PLAN</th>
              <th scope="col" class="w-10">TIPO DE SERVICIO</th>
              <th scope="col" class="w-10">IP ADDRESS</th>
              <th scope="col" class="w-10">TELÉFONO</th>
              <th scope="col" class="w-10">FECHA DE INSTALACIÓN</th>
              <th scope="col" class="w-10">UBICACIÓN</th>
              <th scope="col" class="w-10">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
              <td class="w-10"></td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
