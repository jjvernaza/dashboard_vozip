<!-- CSS de Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- JS de Bootstrap (requiere jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- CSS de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<c-row ngPreserveWhitespaces>
  <c-col xs="12" class="d-flex justify-content-center">
    <c-card class="w-50">
      <c-card-header>
        <strong>Pago de Factura</strong>
      </c-card-header>
      <c-card-body>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="numero-tarjeta">Número de Tarjeta</label>
            <input type="text" class="form-control" id="numero-tarjeta" placeholder="Ingrese el número de tarjeta">
          </div>
          <div class="form-row">
            <div class="col">
              <label for="fecha-expiracion">Fecha de Expiración</label>
              <input type="text" class="form-control" id="fecha-expiracion" placeholder="MM/AA">
            </div>
            <div class="col">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV">
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="monto">Monto a Pagar</label>
            <input type="text" class="form-control" id="monto" placeholder="Ingrese el monto a pagar">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Realizar Pago</button>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
