<!-- CSS de Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- JS de Bootstrap (requiere jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- CSS de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header class="text-center">
        <strong>VOZIPCOMPANY & ICTLATAM</strong><br>
        <strong>CLIENTES</strong>
      </c-card-header>
      <c-card-body>
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-primary">+ Agregar</button>
        </div>
        <table [hover]="true" cTable color="dark" class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" class="w-10 text-center">ID</th>
              <th scope="col" class="w-10 text-center">CC</th>
              <th scope="col" class="w-10 text-center">NOMBRE</th>
              <th scope="col" class="w-10 text-center">APELLIDOS</th>
              <th scope="col" class="w-10 text-center">PLAN MB</th>
              <th scope="col" class="w-10 text-center">TIPO DE SERVICIO</th>
              <th scope="col" class="w-10 text-center">IP ADDRESS</th>
              <th scope="col" class="w-10 text-center">TELÉFONO</th>
              <th scope="col" class="w-10 text-center">FECHA DE INSTALACIÓN</th>
              <th scope="col" class="w-10 text-center">UBICACIÓN</th>
              <th scope="col" class="w-10 text-center">ACTIVO/INACTIVO</th>
              <th scope="col" class="w-10 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-center">1</th>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center">
                <div class="d-flex">
                  <button class="btn btn-primary me-2"><i class="fas fa-pencil-alt"></i></button>
                  <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row" class="text-center">2</th>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center">
                <div class="d-flex">
                  <button class="btn btn-primary me-2"><i class="fas fa-pencil-alt"></i></button>
                  <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row" class="text-center">3</th>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center"></td>
              <td class="w-10 text-center">
                <div class="d-flex">
                  <button class="btn btn-primary me-2"><i class="fas fa-pencil-alt"></i></button>
                  <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
