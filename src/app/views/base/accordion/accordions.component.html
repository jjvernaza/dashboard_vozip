<!-- CSS de Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- JS de Bootstrap (requiere jQuery) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- CSS de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header class="text-center">
        <strong>VOZIPCOMPANY & ICTLATAM</strong><br>
        <strong>PLANES WLAN</strong>
      </c-card-header>
      <c-card-body>
        <table [hover]="true" cTable color="dark" class="table table-bordered">
          <thead>
            <tr>
              <th scope="col" class="text-center">ID plan</th>
              <th scope="col" class="text-center">Plan mb</th>
              <th scope="col" class="text-center">Valor del plan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">1</td>
              <td class="text-center"></td>
              <td class="text-center"></td>
            </tr>
            <tr>
              <td class="text-center">2</td>
              <td class="text-center"></td>
              <td class="text-center"></td>
            </tr>
            <tr>
              <td class="text-center">3</td>
              <td class="text-center"></td>
              <td class="text-center"></td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12">

          <tbody>

              <td class="text-center">1</td>

            <tr>
              <td class="text-center">3</td>

            </tr>
          </tbody>
        </table>

    </c-card>
  </c-col>
</c-row>
